name: Add User from Issues

on:
  issues:
    types: [labeled]

jobs:
  create-invite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: get email
        if: contains(github.event.issue.labels.*.name, 'new-user')
        uses: jasonmacgowan/actions-parse-issue@master
        with:
          extract_email: '<p>Email of Requester:\s*(.*)</p>'
        id: get_input
        env:
          ADMIN_TOKEN: ${{secrets.ADMIN_TOKEN}}
      - name: invite user
        if: contains(github.event.issue.labels.*.name, 'new-user')
        uses: froi/add_invite_user@change_input_release
        id: invite_user
        with:
          EMAIL: ${{ steps.get_input.outputs['email'] }}
          CONFIG_PATH: ".github/parsing_rules.json"
        env: 
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
      - name: print output
        env:
          message: ${{ steps.invite_user.message }}
          status: ${{ steps.invite_user.stepStatus }}
          steps: ${{ toJson(steps) }}
        run: |
          echo "Message $MESSAGE"
          echo "Status $STATUS"
          echo "$STEPS"
      - name: Comment on Issue
        if: contains(github.event.issue.labels.*.name, 'new-user')
        uses: froi/add-comment-action@release/v1
        with:
          message: ${{ steps.invite_user.outputs..message }}
          status: ${{ steps.invite_user.outputs.stepStatus }}
        env: 
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
